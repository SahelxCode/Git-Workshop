<!DOCTYPE html>
<html>
<head>
    <title>Which Anime Character Are You?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Which Anime Character Are You?</h1>
    <p>Pick a number from 1 to 5 to see which anime character you are!</p>

    <input type="number" id="charNumber" min="1" max="5" placeholder="Enter 1-5">
    <button onclick="pickCharacter()">Show Character</button>

    <h2 id="result"></h2>
    <img id="characterImage" src="" alt="" style="max-width:200px; margin-top:20px;">

    <script src="script.js"></script>
</body>
</html>
